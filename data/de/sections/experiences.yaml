experiences:
- company:
    name: Oldendorff Carriers
    url: "https://www.oldendorff.com/"
    location: Hamburg, Deutschland
    overview: Oldendorff Carriers ist ein führendes globales Massengut-Schifffahrtsunternehmen, das eine große Flotte betreibt und für sein Engagement für operative Exzellenz und technologischen Fortschritt im Seeverkehr bekannt ist.
  positions:
  - designation: Teamleitung Produktmanagement - Flotte
    start: Nov 2024
    responsibilities:
    - Leitet die Produktmanagement-Funktion für die Flotte und definiert die übergreifende Produktvision und -strategie zur Unterstützung der umfassenden Anforderungen der Flottenmanagement-Organisation.
    - Treiber der Digitalisierung wichtiger Abteilungen des Flottenmanagements mit Fokus auf den Einsatz von Technologie zur Steigerung der operativen Effizienz und strategischen Entscheidungsfindung.
    - Verwaltet komplexe Produktinitiativen, die auf die Optimierung von Abteilungsprozessen, die Reduzierung von Doppelarbeit und die Erzielung von Performance-Gewinnen in der gesamten Flotte abzielen.
    - Arbeitet funktionsübergreifend mit Schlüsselakteuren wie Vessel IT, IT Operations, New Building, Finance und verschiedenen Flottenmanagement-Abteilungen zusammen, um die Produkt-Markt-Passung und eine erfolgreiche Bereitstellung zu gewährleisten.
    - Fungiert als zentrale Kontaktperson und Fachexperte (SME), der tiefgreifendes Wissen über den Flottenbetrieb (Crewing, Beschaffung, technisches Management, Performance Management und QHSE) in umsetzbare Produkt-Roadmaps und Anforderungen übersetzt.
    - Verantwortlich für das End-to-End Lifecycle Management des auf die Flotte ausgerichteten Software-Portfolios, um die Ausrichtung an den strategischen Zielen des Unternehmens zu gewährleisten.
- company:
    name: DNV
    url: "https://www.dnv.com"
    location: Rostock, Germany
    # company overview
    overview: DNV ist eine international akkreditierte Registrierungs-und Klassifizierungsgesellschaft mit Hauptsitz in Høvik, Norwegen. Das Unternehmen beschäftigt derzeit etwa 12.000 Mitarbeiter und 350 Niederlassungen in mehr als 100 Ländern und bietet Dienstleistungen für verschiedene Branchen an, darunter Schifffahrt, Öl und Gas, erneuerbare Energien, Elektrifizierung, Lebensmittel und Getränke sowie Gesundheitswesen. 
  positions:
  - designation: Product Manager
    start: Dec 2021
    end: Oct 2024
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Produktmanagerfor (_Navigator_) **Maritime Softwareprodukte**
    - Definieren Sie eine Vision und Strategie für den Lebenszyklus der Produktlinie.
    - Führen und motivieren Sie das technische Team, um Ziele zu erreichen.
    - Kundeninteraktionen und Zielausrichtung.
    - Architektonisches und technisches Brainstorming.
    - Überprüfen und überwachen Sie Sicherheitsimplementierungen.
    - Arbeiten Sie eng mit Projekt-, Vertriebs-und Marketingteams zusammen.
    - Vom Entwurf bis zur Produktion von Integrationen mit strategischen Partnern
    - Definieren Sie die funktionale Dokumentation und entwerfen Sie ER für die Datenmodelle.
    - Beratung für mehrere maritime ERP-Module.


- company:
    name: Alpha Ori Technologies
    url: "https://www.alphaori.sg/"
    location: Chennai, India
    overview: Alpha Ori Technologies™ verwandelt die mehrere Billionen Dollar schwere maritime Industrie von analogen, unzusammenhängenden Systemen in intelligente digitale Unternehmen. Die digitalen Lösungen nutzen die Leistungsfähigkeit der im Internet der Dinge gesammelten Daten, verschieben und nutzen sie über die Cloud und wenden maschinelles Lernen und künstliche Intelligenz darauf an.
  positions:
  - designation: Business-Analyst und Produktinhaber
    start: March 2020
    end: Nov 2021
    responsibilities:
    - Product Owner für **Technisch** Modul im Marine ERP
    - Definition einer EAM-und ERP-Lösung für die maritime Industrie
    - KMU in der Marine-Geschäftsanwendung
    - Dynamics 365 BC Funktionswissen
    - Anforderungserfassung
    - Projektkoordinator
    - DevOps-Management
    - Analyst für andere maritime Module.
    - Definieren von Produktionsbereitstellungsstrategien mit Architekten.
    - Entwicklung von Datenanalyse-und Migrationsstrategien.

- company:
    name: Handelsmarine
    url: "https://en.wikipedia.org/wiki/Merchant_navy"
    location: Worldwide
    overview: Die Handelsmarine ist der Strom der Lieferkette, der Fracht in großen Mengen von Punkt A nach B transportiert. Es gibt verschiedene Schiffstypen, um Fracht unterschiedlicher Art zu transportieren.
  positions:
  - designation: Navigationsoffizier
    start: Oct 2010
    end: Nov 2019
    responsibilities:
    - Berufsausbildung und Zertifizierung in
    - 1. Brandbekämpfung
    - 2. Erste Hilfe und medizinische Versorgung im Notfall
    - 3. Persönliche Überlebenstechniken
    - 4. Wachehalten und Navigation
    - 5. GMDSS-Funkkommunikation
    - Auf Massengutfrachtern und Containerschiffen gesegelt.
    - Umfangreiche Kenntnisse in der Wartung und Verwaltung von Schiffen.
    - Klares Verständnis des Schiffsbetriebs.
    - Detaillierte Kenntnisse der Lieferkettenaktivitäten im Zusammenhang mit der Handelsflotte.
    - Gute Kenntnisse des Hafenbetriebs.
